{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
    <header class="card-header">
      <strong class="d-inline-block mr-3">Change your password</strong>

    </header>

		<!-- start-->
		<div class="card-body">
			<div class="row">

			<div class="col-md-12">
        <form action="{% url 'change_password' %}" method="POST">
          {% csrf_token %}

            <div class="form-group col-md-6 offset-md-3">
              <label>Current Password</label>
              <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
            </div>

            <div class="form-group col-md-6 offset-md-3">
              <label>New Password</label>
              <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
            </div>
            <div class="form-group col-md-6 offset-md-3">
              <label>Confirm Password</label>
              <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary col-md-6 offset-md-3">
        </form>

			</div>

			</div>
		</div>
				<!-- Ends -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
