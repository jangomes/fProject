{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">

		<!-- start-->
		<div class="card-body">
			<div class="row">

			<div class="col-md-6">
				<div class="card" style="text-align:center;">
					<div class="card-body">
							<img src="{{userprofile.profile_picture.url}}" alt="User Profile Picture" width="60" height="60"  style="border-radius:50%;">
						<hr>
						<strong>{{user.full_name |title| capfirst }} </strong>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card" style="text-align:center;">
					<div class="card-body">
						<strong>Data:</strong>
						<hr>
						<p>Email: {{user.email}}</p>
						<p>Phone: {{user.phone_number}}</p>
					</div>
				</div>
			</div>

			</div>
		</div>
				<!-- Ends -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
